<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>React</title>
</head>
<body>
  
  <div id="app"></div>
  
<!-- CDN -->
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/6.25.0/babel.min.js"></script>  -->
 
<!-- Oficiales -->
  <script src="https://unpkg.com/react@latest/dist/react.js"></script>
  <script src="https://unpkg.com/react-dom@latest/dist/react-dom.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

  <!-- <script src="app.js"></script> -->
  <!-- El file app.js esta todo documentado del ejemplo -->
  <script type="text/babel">
    class Counter extends React.Component {
      constructor(props){
        super(props);

        this.state = {
          count: 0
        }

        this.upCount = this.upCount.bind(this);
        this.downCount = this.downCount.bind(this);
        this.resetCount = this.resetCount.bind(this);
      }

      upCount(e){
        e.preventDefault();
        // Cuando se quieren acumular un valor o aumentar se recomienda,
        // Enviar una function con parametro prevState y retorna un object
        this.setState(function(prevState){
          return {
            count: prevState.count + 1
          }
        });
      }

      downCount(e){
        e.preventDefault();
        // Enviar una function con parametro prevState y retorna un object
        this.setState(function(prevState){
          if(prevState.count > 0){
            return {
              count: prevState.count - 1
            }
          }
        });
      }

      resetCount(e){
        e.preventDefault();

        this.setState({
          count: 0
        });
      }

      render(){
        return(
          <div className="counter">
            <div className="count">{this.state.count}</div>
            <div className="changeCounter">
              <a href="#" onClick={this.upCount}>Up</a>
              <a href="#" onClick={this.downCount}>Down</a>
              <a href="#" onClick={this.resetCount}>Reset</a>
            </div>
          </div>
        )
      }
    }

    ReactDOM.render(
      <Counter />,
      document.getElementById('app')
    );
  </script>
</body>
</html>
